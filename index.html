<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Project - Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="result-container">
      <div class="result">
        <div class="first-num"></div>
      </div>
    </div>

    <div class="main-container">
      <div class="calc-container">
        <div class="num-container">
          <div class="ops buttons" id="clear">C</div>
          <div class="numbers buttons" id="seven">7</div>
          <div class="numbers buttons" id="four">4</div>
          <div class="numbers buttons" id="one">1</div>
          <div class="numbers buttons" id="dot">.</div>
        </div>
        <div class="num-container">
          <div class="ops buttons" id="percent">%</div>
          <div class="numbers buttons" id="eight">8</div>
          <div class="numbers buttons" id="five">5</div>
          <div class="numbers buttons" id="two">2</div>
          <div class="numbers buttons" id="zero">0</div>
        </div>
        <div class="num-container">
          <div class="ops buttons" id="divide">รท</div>
          <div class="numbers buttons" id="nine">9</div>
          <div class="numbers buttons" id="six">6</div>
          <div class="numbers buttons" id="three">3</div>
          <div class="ops buttons" id="clear-last">CE</div>
        </div>
        <div class="op-container">
          <div class="ops buttons" id="multiply">x</div>
          <div class="ops buttons" id="minus">-</div>
          <div class="ops buttons" id="add">+</div>
          <div class="numbers buttons" id="equal">=</div>
        </div>
      </div>
    </div>

    <script src="javascript.js"></script>
  </body>
</html>
