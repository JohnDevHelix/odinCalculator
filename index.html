<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Project - Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="result-container">
      <div class="result">
        <div class="first-num"></div>
      </div>
    </div>

    <div class="main-container">
      <div class="calc-container">
        <div class="num-container">
          <div><button class="numbers buttons" id="clear">C</button></div>
          <div><button class="numbers buttons" id="seven">7</button></div>
          <div><button class="numbers buttons" id="four">4</button></div>
          <div><button class="numbers buttons" id="one">1</button></div>
          <div><button class="numbers buttons" id="dot">.</button></div>
        </div>
        <div class="num-container">
          <div><button class="ops buttons" id="percent">%</button></div>
          <div><button class="numbers buttons" id="eight">8</button></div>
          <div><button class="numbers buttons" id="five">5</button></div>
          <div><button class="numbers buttons" id="two">2</button></div>
          <div><button class="numbers buttons" id="zero">0</button></div>
        </div>
        <div class="num-container">
          <div><button class="ops buttons" id="divide">รท</button></div>
          <div><button class="numbers buttons" id="nine">9</button></div>
          <div><button class="numbers buttons" id="six">6</button></div>
          <div><button class="numbers buttons" id="three">3</button></div>
          <div><button class="ops buttons" id="clear-last">CE</button></div>
        </div>
        <div class="op-container">
          <div><button class="ops buttons" id="multiply">x</button></div>
          <div><button class="ops buttons" id="minus">-</button></div>
          <div><button class="ops buttons" id="add">+</button></div>
          <div><button class="ops buttons" id="equal">=</button></div>
        </div>
      </div>
    </div>

    <script src="javascript.js"></script>
  </body>
</html>
